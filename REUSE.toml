version = 1
SPDX-PackageName = "docker-drone-runner"
SPDX-PackageSupplier = "Daniel Wolf <nephatrine@gmail.com>"
SPDX-PackageDownloadLocation = "https://code.nephatrine.net/NephNET/docker-drone-runner"

[[annotations]]
path = "override/etc/s6-overlay/s6-rc.d/drone-runner-docker/dependencies.d/*"
precedence = "aggregate"
SPDX-FileCopyrightText = "NONE"
